<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie - Sklep Internetowy</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header>
        <a href="../index.html">Powrót do strony głównej</a>
    </header>

    <section class="checkout-container">
        <h1 class="checkout-header">Zamówienie</h1>
        <form class="checkout-form">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Metoda płatności:</label>
            <input type="text" id="payment" name="payment" required>

            <button type="button" class="checkout-button">Złóż zamówienie</button>
        </form>
    </section>

    <script src="../js/checkout.js"></script>
</body>
</html>
